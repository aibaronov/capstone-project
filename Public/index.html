<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles">
    <title>Log In Page</title>
</head>
<body>
    <header>
        <h1 class="instructions">New Employee Salary Prediction Tool</h1><br>
        <h1>Please login or create an account</h1>
    </header>
    <main>
    <form id="login-form">
        <h1 class="register-h1">Log in</h1>
        <input type="text" id="username" placeholder="Username"/><br>
        <input type="text" id="password" placeholder="Password"/><br>
        <button id="sign-in-button">Sign In</button>
    </form>

    <form id="registration-form">
        <h1 class="register-h1">Register for an account</h1>
        <input type="text" id="create-username" placeholder="Select a username"/><br>
        <input type="text" id="first-name" placeholder="First Name"/><br>
        <input type="text" id="last-name" placeholder="Last Name"/><br>
        <input type="text" id="email" placeholder="E-Mail"/><br>
        <input type="text" id="password1" placeholder="Enter Password"/><br>
        <input type="text" id="password2" placeholder="Confirm Password"/><br>
        <button id="register-button">Register</button>
    </form>
    </main>
    <script src="/index"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
